name: Deploy to Hosting Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Hosting
        run: |
          sshpass -p ${{ secrets.SSH_PRIVATE_KEY }} rsync -r --delete-after https://github.com/Jose-Avilo/Marketoo-Website.git/ adminmarketoo/184.168.30.235/public_html


